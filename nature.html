<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running – Jessica Borg</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>RUNNING</h1>
    <nav class="menu">
      <a href="index.html">Tillbaka</a>
    </nav>
  </header>

  <main class="masonry-gallery" id="gallery"></main>

  <footer>
    <p>&copy; 2025 Jessica Borg</p>
  </footer>

  <script>
    const gallery = document.getElementById("gallery");
  
    const imageData = [
      { src: "n1.jpg", location: "Val Roseg" },
      { src: "n2.jpg", location: "Silvaplana" },
      { src: "n3.jpg", location: "Silvaplana" },
      { src: "n4.jpg", location: "Val Roseg" },
      { src: "n5.jpg", location: "Val Roseg" },
      { src: "n6.jpg", location: "Val Roseg" },
      { src: "n7.jpg", location: "Sankt Moritz" },
      { src: "n8.jpg", location: "Piz Mezdi" },
      { src: "n9.jpg", location: "Silvaplana" },
      { src: "n10.jpg", location: "Val Roseg" },
      { src: "n11.jpg", location: "Val Roseg" },
      { src: "n12.jpg", location: "Val Roseg" },
      { src: "n13.jpg", location: "Silvaplana" },
      { src: "n14.jpg", location: "Lac Du Bourget" },
      { src: "n15.jpg", location: "Lac Du Bourget" },
      { src: "n16.jpg", location: "Sankt Moritz" },
      { src: "n17.jpg", location: "Södra Djurgården" },
      { src: "n18.jpg", location: "Djursholm" },
      { src: "n19.jpg", location: "Limedsforsen" },
      { src: "n20.jpg", location: "Limedsforsen" }
    ];
  
    imageData.forEach(({ src, location }) => {
      const container = document.createElement("div");
      container.className = "image-wrapper";
  
      const img = document.createElement("img");
      img.src = `nature-photos/${src}`;
      img.alt = location;
  
      const caption = document.createElement("div");
      caption.className = "image-caption";
      caption.textContent = location;
  
      container.appendChild(img);
      container.appendChild(caption);
      gallery.appendChild(container);
    });
  </script>
</body>
</html>
